<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>The Jukebox</h1>
    
    <!-- ADD DROP DOWN MENU -->
    <form>
        <select id="albumList">
            <option value="album1" selected>Rio</option>
            <option value="album2">Out of Time</option>
            <option value="album3">Wonderland</option>
            <option value="album4">Revolver</option>
            <option value="album5">Beauty and the Beat</option>
            <option value="album6">Seven and the Ragged Tiger</option>
            <option value="album7">Supposed Former Infatuation Junkie</option>
            <option value="album8">Dreamboat Annie</option>
            <option value="album9">Rumours</option>
            <option value="album10">Learning to Crawl</option>
            <option value="album11">Skeletons from the Closet</option>
            <option value="album12">Exile on Main Street</option>
        </select>
    </form>
    
    <!-- ADD PLAY BUTTON -->
    <button id="playBtn">Play</button>
    
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button id="favoriteBtn">Show Favorite</button>
    
    <p id="favoriteAlbum"></p>
    
<script src="js/jukebox.js"></script>
